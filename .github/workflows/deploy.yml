name: Helm Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: List Helm chart files
        run: ls -R ./app/helm/myapp

      - name: Deploy Helm chart
        run: |
          helm upgrade --install myapp ./app/helm/myapp \
            --namespace default \
            --create-namespace
