name: CI-CD with Helm (Minikube)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        # Run this from the root, pointing to the app folder
        run: docker build -t myapp:latest app/

      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          container-runtime: docker

      - name: Load Docker image into Minikube
        run: |
          minikube image load myapp:latest

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Deploy using Helm
        # We enter the 'app' folder where the 'helm' folder lives
        working-directory: app
        run: |
          # Now the path ./helm/myapp is correct relative to the 'app' folder
          helm upgrade --install myapp ./helm/myapp \
            --set image.repository=myapp \
            --set image.tag=latest

          # Wait for deployment to complete
          kubectl rollout status deployment/myapp --timeout=90s

          # Show resources
          kubectl get all
