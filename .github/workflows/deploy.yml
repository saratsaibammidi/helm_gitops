name: CI-CD with Helm

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest app/

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

      # Optional: only if you want Minikube in the Actions runner
      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          container-runtime: docker

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: List files (debug)
        run: ls -R

      - name: Deploy using Helm
        run: |
          helm upgrade --install myapp ./app/helm/myapp \
            --set image.repository=${{ secrets.DOCKER_USERNAME }}/myapp \
            --set image.tag=latest

          kubectl rollout status deployment/myapp --timeout=90s
          kubectl get all
