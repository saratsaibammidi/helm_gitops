name: CI-CD with Helm (Minikube)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest app/

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

      # 5️⃣ Set up Minikube
      - name: Install Minikube
        uses: medyagh/setup-minikube@latest
        with:
          container-runtime: docker

      - name: Start Minikube
        run: |
          minikube start --driver=docker
          kubectl config use-context minikube

      # 6️⃣ Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v4

      # 7️⃣ Debug repo structure
      - name: Show repository files
        run: |
          pwd
          ls -R

      # 8️⃣ Deploy using Helm
      - name: Deploy using Helm
        working-directory: app # Helm chart is inside app/helm/myapp
        run: |
          helm upgrade --install myapp ./helm/myapp \
            --set image.repository=${{ secrets.DOCKER_USERNAME }}/myapp \
            --set image.tag=latest

          # Wait for deployment to complete
          kubectl rollout status deployment/myapp --timeout=90s

          # Show all resources
          kubectl get all
