name: Helm Deploy Practice

on:
  push:
    branches:
      - main

jobs:
  helm-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker (required for kind)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3. Set up kind (Kubernetes in Docker)
      - name: Set up kind cluster
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.20.0

      # 4. Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 5. Install Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3

      # 6. Verify Helm and Kubernetes
      - name: Check cluster
        run: |
          kubectl cluster-info
          helm version

      # 7. Deploy Helm chart
      - name: Deploy myapp Helm chart
        run: |
          helm upgrade --install myapp ./app/helm/myapp \
            --namespace default \
            --create-namespace
