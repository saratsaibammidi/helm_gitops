name: CI/CD Helm Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest ./app

      # 5. Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

      # 6. Set up kind (Kubernetes in Docker)
      - name: Set up kind cluster
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.20.0

      # 7. Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 8. Install Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3

      # 9. Verify cluster and chart path
      - name: Verify cluster
        run: |
          kubectl cluster-info
          helm version
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -R $GITHUB_WORKSPACE/app/helm/myapp

      # 10. Deploy Helm chart
      - name: Deploy myapp Helm chart
        run: |
          helm upgrade --install myapp $GITHUB_WORKSPACE/app/helm/myapp \
            --namespace default --create-namespace
