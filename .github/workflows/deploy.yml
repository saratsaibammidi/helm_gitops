name: CI-CD with Helm (Minikube)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker (already installed on Ubuntu runner)
      - name: Set up Docker
        run: docker --version

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t myapp:latest app/

      # 4️⃣ Install Minikube
      - name: Install Minikube
        uses: medyagh/setup-minikube@latest
        with:
          container-runtime: docker

      # 5️⃣ Start Minikube
      - name: Start Minikube
        run: |
          minikube start --driver=docker
          kubectl config use-context minikube

      # 6️⃣ Load Docker image into Minikube
      - name: Load Docker image into Minikube
        run: |
          minikube image load myapp:latest

      # 7️⃣ Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v4

      # 8️⃣ Debug repo structure inside app folder
      - name: Show files in app folder
        working-directory: app
        run: ls -R

      # 9️⃣ Deploy using Helm
      - name: Deploy using Helm
        working-directory: app # This ensures the path is correct
        run: |
          helm upgrade --install myapp ./helm/myapp \
            --set image.repository=myapp \
            --set image.tag=latest

          # Wait for deployment to complete
          kubectl rollout status deployment/myapp --timeout=90s

          # Show all resources
          kubectl get all
